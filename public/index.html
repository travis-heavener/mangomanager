<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>MangoManager Client</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">

        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1><span>Mango</span>Manager</h1>
        <main>
            <section id="cpu-section">
                <h2>CPU</h2>
                <div id="cpu-usage-wrapper" class="wrapper">
                    <div id="cpu-usage-wheel" class="wheel">
                        <div></div>
                        <h5 id="cpu-usage-percent"><em>xx%</em></h5>
                    </div>
                    <h3 id="cpu-caption"><span>E.g. Ryzen 5 5600X</span></h3>
                </div>
                <h4 id="cpu-speed">E.g. 6 cores - 4525 MHz</h4>
            </section>
            <section id="ram-section">
                <h2>RAM</h2>
                <div id="ram-percent-wrapper" class="wrapper">
                    <div id="ram-percent-wheel" class="wheel">
                        <div></div>
                        <h5 id="ram-percent"><em>xx%</em></h5>
                    </div>
                    <h3 id="ram-caption"><span>X.X GiB used</span></h3>
                </div>
                <h4 id="ram-speed">E.g. 16 GiB @ 5400 MT/s</h4>
            </section>
            <section id="battery-section">
                <h2>Battery</h2>
                <div id="battery-percent-wrapper" class="wrapper">
                    <div id="battery-percent-wheel" class="wheel">
                        <div></div>
                        <h5 id="battery-percent"><em>xx%</em></h5>
                    </div>
                </div>
                <h3 id="battery-charging-status">Not Charging</h3>
            </section>
            <section id="os-section">
                <h2>Sys. Info</h2>
                <div>
                    <h3>Hostname: <span id="os-hostname">...</span></h3>
                    <h3>Platform: <span id="os-platform">...</span></h3>
                    <h3>Build: <span id="os-build">...</span></h3>
                    <h3>Architecture: <span id="os-arch">...</span></h3>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
